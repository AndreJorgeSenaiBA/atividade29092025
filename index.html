<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Livraria Saber</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Controle de Estoque Livraria Saber</h1>

    <form id="formLivro">
        <input type="hidden" id="idLivro" name="idLivro">

        <label for="titulo">Título: </label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="autor">Autor: </label>
        <input type="text" id="autor" name="autor">

        <label for="genero">Gênero: </label>
        <input type="text" id="genero" name="genero">

        <label for="preco">Preço (R$): </label>
        <input type="number" step="0.01" id="preco" name="preco">

        <label for="quantidade">Quantidade em Estoque:</label>
        <input type="number" id="quantidade" name="quantidade">

        <button type="submit" id="btnSalvar">Cadastrar Livro</button>
        <button type="button" id="btnCancelar" style="display: none;">Cancelar</button>
    </form>

    <hr>

    <h2>Acervo de Livros</h2>
    <div id="tabelalivros">
        <p>Carregando livros...</p>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
